<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Application Form</title>
        <link href="JobApplication.css" rel="stylesheet" type="text/css">
    </head>
    <body>
       

        <form action="" method="get" class="application">
            <div class="main-wrapper">
            
                <h1>Job Application Form</h1>
                <p>Please fill in the important information below</p>

            <input type="text" id="firstname" name="firstname" placeholder="FirstName" required>

            
            <input type="text" id="surname" name="surname" placeholder="Surname" required>

            
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            
            <input type="text" id="address" name="address" placeholder="Address" required>

            
            <input type="tel" id="phonenum" name="phonenum" placeholder="Phone Number" required>

            <label for="resume" id="cv">CV</label>
            <input type="file" id="resume" name="resume" required>

            <label for="coverletter" id="letter">Cover Letter</label>
            <input type="file" id="coverletter" name="coverletter" required>

            <button type="submit" id="btnsubmit">Submit</button>
        </div>
        </form>
    </body>
</html>
